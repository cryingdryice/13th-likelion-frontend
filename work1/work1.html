<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- h 태그 -->
  <h1>h1 태그</h1>
  <h2>h2 태그</h2>
  <h3>h3 태그</h3>
  <h4>h4 태그</h4>
  <h5>h5 태그</h5>
  <h6>h6 태그</h6>

  <!-- span 태그 -->
  <span>안녕하세요?</span>
  <span>13기 아기사자입니다!</span>
  <span>반갑습니다~</span>

  <!-- div 태그 -->
  <div>안녕하세요?</div>
  <div>13기 아기사자입니다!</div>
  <div>반갑습니다~</div>

  <!-- button 태그 -->
  <button>확인</button>
  <button>취소</button>

  <!-- input 태그 -->
  <input type="text" name="아이디" placeholder="ID" />
  <input type="password" name="비밀번호" placeholder="PASSWORD" />

  <!-- a 태그 -->
  <a href="https://www.naver.com/">네이버 바로가기</a>

  <!-- img 태그 -->
  <img src="likelion.png" style="width: 200px" alt="영대멋사로고" />
</body>

</html>
